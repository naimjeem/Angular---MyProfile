<div class="container">
  <h1>{{name}}</h1>
  <ul>
    <li>Profession: {{profession}}</li>
    <li>Age: {{age}}</li>
    <li>Website: <a href="http://{{website}}">{{website}}</a></li>
    <li>Email: {{email}}</li>
  </ul>
  <h3>Skills</h3>
  <form (submit)="addSkill(skill.value)">
    <input type="text" #skill>
    <button (click)="onClick()">Add Skills</button>
  </form>
  <ul>
    <li *ngFor="let skill of skills; let i = index">{{i+1}} {{skill}}
      <button (click)="deleteSkill(skill)">X</button>
    </li>
  </ul>
  <h2>Edit</h2>
  <form>
    <div>
      <label for="">Name</label>
      <input type="text" [(ngModel)]="name" name="name" >
    </div>
    <div>
      <label for="">Age</label>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="">Website</label>
      <input type="text" [(ngModel)]="website" name="website">
    </div>
    <div>
      <label for="">Email</label>
      <input type="email" [(ngModel)]="email" name="email">
    </div>
  </form>
</div>
